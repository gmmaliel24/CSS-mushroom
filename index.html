<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mushroom</title>
</head>
<body>
    <!-- This div represents the mushroom's red cap -->
    <div class="hd">
        <!-- This div creates the left white circle on the mushroom's cap -->
        <div class="space1"></div>
        <!-- This div creates the central white circle on the mushroom's cap -->
        <div class="space2"></div>
        <!-- This div creates the right white circle on the mushroom's cap -->
        <div class="space3"></div>
    </div>
    <!-- This div represents the mushroom's face or base -->
    <div class="bd">
        <!-- This div represents one of the mushroom's eyes -->
        <div class="eyes">
            <!-- This div adds the white shine inside the eye -->
            <div class="shine"></div>
        </div>
        <!-- This div represents the other eye of the mushroom -->
        <div class="eyes">
            <!-- This div adds the white shine inside the eye -->
            <div class="shine"></div>
        </div>
    </div>
</body>
</html>
